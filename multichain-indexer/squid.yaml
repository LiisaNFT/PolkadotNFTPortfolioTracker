manifestVersion: subsquid.io/v0.1
name: multichain-transfers-squid
version: 1
description: 'A squid that indexes nft transfers, sales and listings on polkadot parachains'
build: 
deploy:
  addons:
    postgres: 
  processor:
    - name: Moonbeam-processor
      cmd: [ "node", "lib/Moonbeam/main" ]
    - name: Moonriver-processor
      cmd: [ "node", "lib/Moonriver/main" ]
    - name: Astar-processor
      cmd: [ "node", "lib/Astar/main" ]
    - name: AstarPSP-processor
      cmd: [ "node", "lib/AstarPSP/main" ]
    - name: Enjin-processor
      cmd: [ "node", "lib/Enjin/main" ]
    - name: Basilisk-processor
      cmd: [ "node", "lib/Basilisk/main" ]
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'

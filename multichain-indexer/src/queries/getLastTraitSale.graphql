query LastTraitSale($collectionId: String!, $attributeType: String!, $attributeValue: String!) {
  nfts(where: { 
      collection: { id_eq: $collectionId },
      attributes_every: {
        attribute: {
          type: $attributeType,
          value: $attributeValue
        }
      }
    }, first: 1) {
    id
    nftEvents(where: {eventType_eq: SALE}, orderBy: timestamp_DESC, first: 1) {
      price
      timestamp
      txnHash
    }
  }
}

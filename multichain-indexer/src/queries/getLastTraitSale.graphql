query LastTraitSale($collectionId: String!, $attributeType: String!, $attributeValue: String!) {
  nftEvents(
  orderBy: timestamp_DESC,
  where: {
    nfToken: {
      attributes_some: {
        attribute: {
          type_eq: $attributeType,
          value_eq: $attributeValue
        }
      },
      collection: {
        id_eq: $collectionId
      }
    }
  }
) {
  id
  eventType
  price
  txnHash
  timestamp
  }
}

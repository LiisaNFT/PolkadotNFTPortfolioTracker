query PortfolioDetails($userId: String!) {
  accounts(where: {id_eq: $userId}) {
    id
    ownedTokens {
      id
      collection {
        id
        name
        # Assuming stats are directly accessible and relevant
        stats {
          floorPrice
          totalVolume
          tokenCount
          marketCap
          highestSale
          lastSaleDate
          supply
          date
          salesCount24h
          floorPriceChange
        }
      }
      # If attributes have a nested structure
      attributes {
        attribute {
          # Assuming these fields exist within the linked Attribute entity
          id
          value
        }
      }
    }
  }
  
  # Adjusted to remove direct `chain` filtering if not supported
  collections {
    id
    name
    stats {
      floorPrice
      totalVolume
      tokenCount
      marketCap
      highestSale
      lastSaleDate
      supply
      date
      salesCount24h
      floorPriceChange
    }
    nfts {
      id
      name
      image
    }
  }
}




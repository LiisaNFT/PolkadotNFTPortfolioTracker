query contractEventTradeAccepteds($blockNumber_gte: Int, $limit: Int) {
  contractEventTradeAccepteds(orderBy: blockNumber_DESC, limit: $limit, where: {blockNumber_gte: $blockNumber_gte}){
    id
    blockNumber
    blockTimestamp
    contract
    eventName
    expiry
    newOwner
    oldOwner
    price
    quantity
    timestamp
    token
    tokenId
    tradeId
    tradeType
    transactionHash
  }
}

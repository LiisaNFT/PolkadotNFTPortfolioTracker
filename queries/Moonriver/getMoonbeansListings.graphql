query contractEventTokenPurchaseds($blockNumber_gte: Int, $limit: Int) {
  contractEventTokenPurchaseds(orderBy: blockNumber_DESC, limit: $limit, where: {blockNumber_gte: $blockNumber_gte}){
    id
    blockNumber
    blockTimestamp
    collection
    contract
    eventName
    newOwner
    oldOwner
    price
    tokenId
    transactionHash
  }
}

query contractEventSells($blockNumber_gte: Int, $limit: Int) {
  contractEventSells(orderBy: blockNumber_DESC, limit: $limit, where: {blockNumber_gte: $blockNumber_gte}){
    blockNumber
    blockTimestamp
    buyer
    contract
    currency
    eventName
    id
    nft
    price
    saleId
    seller
    startTime
    tokenId
    transactionHash
  }
}

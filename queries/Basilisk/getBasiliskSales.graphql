query events($blockNumber_gte: BigInt, $limit: Int) {
  events(orderBy: blockNumber_DESC, limit: $limit, where: {interaction_eq: BUY, blockNumber_gte: $blockNumber_gte}) {
    blockNumber
    caller
    currentOwner
    id
    interaction
    meta
    timestamp
    nft {
      blockNumber
      image
      issuer
      lewd
      media
      metadata
      name
      price
      recipient
      royalty
      sn
      updatedAt
    }
  }
}

